<!DOCTYPE html>
<html lang = "ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Больше о фильмах</title>
    </head>

    <style>
        body {
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        button{
            width: 100%;  
            display: block;  
            box-sizing: border-box; 
            background-color: #ac4b3e;
            border-color: #ac4b3e;
            color: #ffffff;
            height: 30px;
            border-radius: 11px;
        }

        .button-content{
            display: flex;
            justify-content: center;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>

    <body>
        <div class="button-content">
            <button id = "btn1" type="button">«Иван Васильевич меняет профессию»</button>
        </div>
        <div class="button-content">
            <button id = "btn2" type="button">«Бриллиантовая рука»</button>
        </div>
        <div class="button-content">
            <button id = "btn3" type="button">«Двенадцать стульев»</button>
        </div>
        <div class="button-content">
            <button id = "btn4" type="button">«Любовь и голуби»</button>
        </div>
    </body>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</html>
